<head>

<body>

		<form action="#" th:action="@{/editora/editoraForm/update(cod=${editora.cod})}" th:object="${editora}" method="post">

			<p><input class="button" type="submit" value="Salvar"/><input class="button" type="reset" value="Limpar"></p>

</html>
